plugins {
    id 'java-library'
    id 'war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	providedCompile("javax.servlet:javax.servlet-api:4.0.1")
	implementation("javax.servlet:jstl:1.2")
	implementation("javax.servlet.jsp:javax.servlet.jsp-api:2.3.3")
}